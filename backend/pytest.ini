[pytest]
testpaths = tests_agent_mvp
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add backend directory to Python path so agent_mvp can be imported
pythonpath = .

# Show extra info in test output
addopts = -v --tb=short

# Markers for organizing tests
markers =
    asyncio: mark a test as asyncio
    unit: Unit tests for individual agents
    integration: Integration tests for agent workflows
    slow: Slow-running tests

asyncio_mode = auto
